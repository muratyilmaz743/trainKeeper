<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Brand/logo -->
        <a routerLink="/" class="text-white text-lg font-bold">Your Logo</a>

        <!-- Toggle button for mobile -->
        <button (click)="toggleMenu()"
            class="lg:hidden text-white focus:outline-none focus:border-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Navbar links -->
        <div id="navbarLinks" class="hidden lg:flex space-x-4">
            <a routerLink="/" class="text-white">Home</a>
            <a routerLink="/about" class="text-white">About</a>
            <a routerLink="/services" class="text-white">Services</a>
            <a routerLink="/contact" class="text-white">Contact</a>
        </div>
    </div>
</nav>

<!-- Mobile menu -->
<div id="mobileMenu" [ngClass]="{'hidden': !isMobile()}" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 hidden">
    <div class="flex justify-end p-4">
        <button (click)="closeMobileMenu()" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <div class="flex flex-col items-center">
        <a routerLink="/" class="text-white py-2">Home</a>
        <a routerLink="/about" class="text-white py-2">About</a>
        <a routerLink="/services" class="text-white py-2">Services</a>
        <a routerLink="/contact" class="text-white py-2">Contact</a>
    </div>
</div>
